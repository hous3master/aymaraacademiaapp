<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container" style="text-align: center">
<h2>Registro de estudiantepregunta</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
<!-- id -->
<mat-form-field class="example-full-width" *ngIf="edicion">
<mat-label>idEstudiantepregunta</mat-label>
<input matInput placeholder="Id" formControlName="idEstudiantepregunta"/>
</mat-form-field>
<br />
<!-- Form fields for each attribute -->
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>estudiante</mat-label>
<mat-select formControlName="estudiante">
<mat-option *ngFor="let tipo of listaEstudiante" [value]="tipo.idEstudiante">
{{tipo.idEstudiante}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('estudiante')?.errors?.['required']">
estudiante es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>pregunta</mat-label>
<mat-select formControlName="pregunta">
<mat-option *ngFor="let tipo of listaPregunta" [value]="tipo.idPregunta">
{{tipo.idPregunta}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('pregunta')?.errors?.['required']">
pregunta es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE : Only if is not of type LocalDate -->
<mat-form-field class="example-full-width">
<mat-label>correcta</mat-label>
<input matInput placeholder="correcta" formControlName="correcta"/>
<mat-error *ngIf="obtenerControlCampo('correcta')?.errors?.['required']">
correcta es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- Buttons for actions -->
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn" routerLink="components/entidades/estudiantepregunta">
Cancelar
</button>
<p>{{ mensaje }}</p>
</form>
</div>
</body>

</html>
