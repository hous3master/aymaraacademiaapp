<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container" style="text-align: center">
<h2>Registro de pregunta</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
<!-- idEntityName -->
<mat-form-field class="example-full-width" *ngIf="edicion">
<mat-label>idPregunta</mat-label>
<input matInput placeholder="Id" formControlName="idPregunta"/>
</mat-form-field>
<br />
<!-- Form fields for each attribute -->
<!-- NOTE : Only if is not of type LocalDate -->
<mat-form-field class="example-full-width">
<mat-label>pregunta</mat-label>
<input matInput placeholder="pregunta" formControlName="pregunta"/>
<mat-error *ngIf="obtenerControlCampo('pregunta')?.errors?.['required']">
pregunta es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>quizz</mat-label>
<mat-select formControlName="quizz">
<mat-option *ngFor="let tipo of listaQuizz" [value]="tipo.idQuizz">
{{tipo.idQuizz}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('quizz')?.errors?.['required']">
quizz es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- Buttons for actions -->
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/components/entidades/pregunta">
Cancelar
</button>
<p>{{ mensaje }}</p>
</form>
</div>
</body>

</html>
