<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container">
<br />
<h2 style="text-align: center">Lista de Pregunta</h2>
<div style="text-align: right;">
<button mat-raised-button color="primary" routerLink="/components/entidades/pregunta/nuevo">Nuevo</button>
</div>
<mat-form-field>
<input matInput (keyup)=filter($event) placeholder="buscar" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
<!--Id Column -->
<ng-container matColumnDef="idPregunta">
<th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
<td mat-cell *matCellDef="let element">{{ element.idPregunta }}</td>
</ng-container>

<!-- pregunta Column -->
<ng-container matColumnDef="pregunta">
<th mat-header-cell *matHeaderCellDef>pregunta</th>
<td mat-cell *matCellDef="let element">{{ element.pregunta }}</td>
</ng-container>

<!-- quizz Column -->
<ng-container matColumnDef="quizz">
<th mat-header-cell *matHeaderCellDef>quizz</th>
<td mat-cell *matCellDef="let element">{{ element.quizz.idQuizz }}</td>
</ng-container>

<!-- Acciones 01 and 02 columns -->
<ng-container matColumnDef="accion01">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="primary" [routerLink]="['ediciones', element.idPregunta]">
 <div fxFlexAlign="center"><mat-icon>create</mat-icon></div>
</button>
</td>
</ng-container>
<ng-container matColumnDef="accion02">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="warn" (click)="eliminar(element.idPregunta)">
<div fxFlexAlign="center"><mat-icon>delete_forever</mat-icon></div>
</button>
</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</body>

</html>
