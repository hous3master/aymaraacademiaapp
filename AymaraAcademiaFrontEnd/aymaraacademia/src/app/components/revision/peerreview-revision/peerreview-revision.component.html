<button mat-fab color="primary" aria-label="Example icon button with a delete icon" style="margin: 2rem;" [routerLink]="['../../unidad', idUnidad, 'proyecto', idUnidad]">
  <mat-icon>navigate_before</mat-icon>
</button>
<h2><b>Revision del proyecto de {{ proyecto.estudiante.user.username }}</b></h2>
<div>
  <section>
    <h3>Titulo del proyecto:</h3>
    <p><i>{{ proyecto.titulo }}</i></p>
  </section>
  <section>
    <h3>Enunciado del proyecto:</h3>
    <p><i>{{ proyecto.descripcion }}</i></p>
  </section>
  <section>
    <h3>Contenido del proyecto:</h3>
    <p><i>{{ proyecto.contenido }}</i></p>
  </section>
  <form [formGroup]="form" class="example-form" (submit)="enviarRevision()">
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="number"
        placeholder="Nota"
        formControlName="grade"
        min="0"
        max="20"
        [(ngModel)]="grade"
      />
    </mat-form-field>
    <button mat-flat-button color="primary">Calificar</button>
    <p>{{ mensaje }}</p>
  </form>
</div>
