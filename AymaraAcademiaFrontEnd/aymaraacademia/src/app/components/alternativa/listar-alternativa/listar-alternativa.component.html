<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container">
<br />
<h2 style="text-align: center">Lista de Alternativa</h2>
<div style="text-align: right;">
<button mat-raised-button color="primary" routerLink="/alternativa/nuevo">Nuevo</button>
</div>
<mat-form-field>
<input matInput (keyup)=filter($event) placeholder="buscar" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<!--Id Column -->
<ng-container matColumnDef="idAlternativa">
<th mat-header-cell *matHeaderCellDef>Código</th>
<td mat-cell *matCellDef="let element">{{ element.idAlternativa }}</td>
</ng-container>

<!-- respuesta Column -->
<ng-container matColumnDef="respuesta">
<th mat-header-cell *matHeaderCellDef>respuesta</th>
<td mat-cell *matCellDef="let element">{{ element.respuesta }}</td>
</ng-container>

<!-- correcta Column -->
<ng-container matColumnDef="correcta">
<th mat-header-cell *matHeaderCellDef>correcta</th>
<td mat-cell *matCellDef="let element">{{ element.correcta }}</td>
</ng-container>

<!-- Acciones 01 and 02 columns -->
<ng-container matColumnDef="accion01">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="warn" [routerLink]="['ediciones', element.idAlternativa]">
Actualizar
</button>
</td>
</ng-container>
<ng-container matColumnDef="accion02">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="accent" (click)="eliminar(element.idAlternativa)">
Eliminar
</button>
</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</body>

</html>
