<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="container" style="text-align: center">
    <h2>Registro de estudiante</h2>
    <form [formGroup]="form" (submit)="aceptar()" class="example-form">
      <!-- id -->
      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>idEstudiante</mat-label>
        <input matInput placeholder="Id" formControlName="idEstudiante" />
      </mat-form-field>
      <br />
      <!-- Form fields for each attribute -->
      <!-- NOTE : Only if is not of type LocalDate -->
      <mat-form-field class="example-full-width">
        <mat-label>nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="nombre" />
        <mat-error *ngIf="obtenerControlCampo('nombre')?.errors?.['required']">
          nombre es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- NOTE : Only if is not of type LocalDate -->
      <mat-form-field class="example-full-width">
        <mat-label>apellido</mat-label>
        <input matInput placeholder="apellido" formControlName="apellido" />
        <mat-error *ngIf="obtenerControlCampo('apellido')?.errors?.['required']">
          apellido es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- NOTE : Only if is not of type LocalDate -->
      <mat-form-field class="example-full-width">
        <mat-label>edad</mat-label>
        <input matInput placeholder="edad" formControlName="edad" />
        <mat-error *ngIf="obtenerControlCampo('edad')?.errors?.['required']">
          edad es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- NOTE : Only if is not of type LocalDate -->
      <mat-form-field class="example-full-width">
        <mat-label>resena</mat-label>
        <input matInput placeholder="resena" formControlName="resena" />
        <mat-error *ngIf="obtenerControlCampo('resena')?.errors?.['required']">
          resena es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- NOTE : Only if is not of type LocalDate -->
      <mat-form-field class="example-full-width">
        <mat-label>email</mat-label>
        <input matInput placeholder="email" formControlName="email" />
        <mat-error *ngIf="obtenerControlCampo('email')?.errors?.['required']">
          email es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- NOTE: Only components with foreign key-->
      <mat-form-field class="example-full-width">
        <mat-label>user</mat-label>
        <mat-select formControlName="user">
          <mat-option *ngFor="let tipo of listaUsers" [value]="tipo.id">
            {{tipo.id}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="obtenerControlCampo('user')?.errors?.['required']">
          user es obligatorio.
        </mat-error>
      </mat-form-field>
      <br />
      <!-- Buttons for actions -->
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/components/entidades/estudiante">
        Cancelar
      </button>
      <p>{{ mensaje }}</p>
    </form>
  </div>
</body>

</html>
