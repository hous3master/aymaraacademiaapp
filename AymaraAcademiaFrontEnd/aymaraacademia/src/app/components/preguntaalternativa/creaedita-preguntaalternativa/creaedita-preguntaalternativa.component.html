<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container" style="text-align: center">
<h2>Registro de preguntaalternativa</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
<!-- id -->
<mat-form-field class="example-full-width" *ngIf="edicion">
<mat-label>idPreguntaalternativa</mat-label>
<input matInput placeholder="Id" formControlName="idPreguntaalternativa"/>
</mat-form-field>
<br />
<!-- Form fields for each attribute -->
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>pregunta</mat-label>
<mat-select formControlName="pregunta">
<mat-option *ngFor="let tipo of listaPregunta" [value]="tipo.idPregunta">
{{tipo.idPregunta}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('pregunta')?.errors?.['required']">
pregunta es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>alternativa</mat-label>
<mat-select formControlName="alternativa">
<mat-option *ngFor="let tipo of listaAlternativa" [value]="tipo.idAlternativa">
{{tipo.idAlternativa}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('alternativa')?.errors?.['required']">
alternativa es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- Buttons for actions -->
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/components/entidades/preguntaalternativa">
Cancelar
</button>
<p>{{ mensaje }}</p>
</form>
</div>
</body>

</html>
