<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container" style="text-align: center">
<h2>Registro de role</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
<!-- idEntityName -->
<mat-form-field class="example-full-width" *ngIf="edicion">
<mat-label>idRole</mat-label>
<input matInput placeholder="Id" formControlName="id"/>
</mat-form-field>
<br />
<!-- Form fields for each attribute -->
<!-- NOTE : Only if is not of type LocalDate -->
<mat-form-field class="example-full-width">
<mat-label>rol</mat-label>
<input matInput placeholder="rol" formControlName="rol"/>
<mat-error *ngIf="obtenerControlCampo('rol')?.errors?.['required']">
rol es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>user</mat-label>
<mat-select formControlName="user">
<mat-option *ngFor="let tipo of listaUsers" [value]="tipo.id">
{{tipo.id}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('user')?.errors?.['required']">
user es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- Buttons for actions -->
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/entidades/role">
Cancelar
</button>
<p>{{ mensaje }}</p>
</form>
</div>
</body>

</html>
