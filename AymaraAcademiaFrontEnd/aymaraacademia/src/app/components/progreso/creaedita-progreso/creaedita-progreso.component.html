<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container" style="text-align: center">
<h2>Registro de progreso</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
<!-- id -->
<mat-form-field class="example-full-width" *ngIf="edicion">
<mat-label>idProgreso</mat-label>
<input matInput placeholder="Id" formControlName="idProgreso"/>
</mat-form-field>
<br />
<!-- Form fields for each attribute -->
<!-- NOTE : Only if is not of type LocalDate -->
<mat-form-field class="example-full-width">
<mat-label>progreso</mat-label>
<input matInput placeholder="progreso" formControlName="progreso"/>
<mat-error *ngIf="obtenerControlCampo('progreso')?.errors?.['required']">
progreso es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>estudiante</mat-label>
<mat-select formControlName="estudiante">
<mat-option *ngFor="let tipo of listaEstudiante" [value]="tipo.idEstudiante">
{{tipo.idEstudiante}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('estudiante')?.errors?.['required']">
estudiante es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- NOTE: Only components with foreign key-->
<mat-form-field class="example-full-width">
<mat-label>modulo</mat-label>
<mat-select formControlName="modulo">
<mat-option *ngFor="let tipo of listaModulo" [value]="tipo.idModulo">
{{tipo.idModulo}}
</mat-option>
</mat-select>
<mat-error *ngIf="obtenerControlCampo('modulo')?.errors?.['required']">
modulo es obligatorio.
</mat-error>
</mat-form-field>
<br />
<!-- Buttons for actions -->
<button mat-raised-button color="primary">Aceptar</button>
<button mat-raised-button color="warn" routerLink="/components/entidades/progreso">
Cancelar
</button>
<p>{{ mensaje }}</p>
</form>
</div>
</body>

</html>
