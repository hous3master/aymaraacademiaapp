<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>

<body>
<div class="container">
<br />
<h2 style="text-align: center">Lista de Curso</h2>
<div style="text-align: right;">
<button mat-raised-button color="primary" routerLink="/entidades/curso/nuevo">Nuevo</button>
</div>
<mat-form-field>
<input matInput (keyup)=filter($event) placeholder="buscar" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
<!--Id Column -->
<ng-container matColumnDef="idCurso">
<th mat-header-cell *matHeaderCellDef>Cï¿½digo</th>
<td mat-cell *matCellDef="let element">{{ element.idCurso }}</td>
</ng-container>

<!-- nombre Column -->
<ng-container matColumnDef="nombre">
<th mat-header-cell *matHeaderCellDef>nombre</th>
<td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
</ng-container>

<!-- descripcion Column -->
<ng-container matColumnDef="descripcion">
<th mat-header-cell *matHeaderCellDef>descripcion</th>
<td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
</ng-container>

<!-- Acciones 01 and 02 columns -->
<ng-container matColumnDef="accion01">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="primary" [routerLink]="['ediciones', element.idCurso]">
Actualizar
</button>
</td>
</ng-container>
<ng-container matColumnDef="accion02">
<th mat-header-cell *matHeaderCellDef>Acciones</th>
<td mat-cell *matCellDef="let element">
<button mat-raised-button color="warn" (click)="eliminar(element.idCurso)">
Eliminar
</button>
</td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</body>

</html>
